{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <main class="container-p5">
        <p>
            A share of {{name}} ({{symbol}}) costs {{price}}.
        </p>
        <form action="/quote">
            <input class="btn btn-primary" type="submit" value="Check another quote." />
        </form>
    </main>
{% endblock %}
